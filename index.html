
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link  href="./img/icon.jpg" rel="icon">
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <div class="box">
        <div class="hand">
            <div class="ss" id="ss" ></div>
        </div>
        <div class="hand">
            <div class="mm" id="mm" ></div>
        </div>
        <div class="hand">
            <div class="hh" id="hh" ></div>
        </div>
        <div class="dot"></div>

        <div class="tarix" id="tarix"></div>
            
        <div class="digitalBox">
            <div class="digitalClock">
                <div class="dSaat" id="dSaat"></div>
                <div class="dDeq" id="dDeq"></div>
                <div class="dSan" id="dSan"></div>
            </div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
